name: Build and Deploy Docs ğŸ“š
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn site:build:app
          yarn doc

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site-dist/app
