<html lang="en">
<head>
    <title>Voltra | With our powers combined!</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Web App Manifest Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="web-app-manifest-512x512.png">

    <!-- Web Manifest -->
    <link rel="manifest" href="site.webmanifest">

    <script src="index.tsx" type="module"></script>
    <style>
        /* Voltra theme colors for light mode */
        [data-theme=light],
        :root:not([data-theme=dark]) {
            --pico-text-selection-color: rgba(230, 65, 140, 0.25); /* soft pink glow */
            --pico-primary: #e6418c; /* electric pink */
            --pico-primary-background: #9b38b7; /* rich violet */
            --pico-primary-underline: rgba(230, 65, 140, 0.5);
            --pico-primary-hover: #7e2ea4; /* deeper violet for hover */
            --pico-primary-hover-background: #7e2ea4;
            --pico-primary-focus: rgba(230, 65, 140, 0.25);
            --pico-primary-inverse: #fff;
        }

        /* Voltra theme colors for dark mode (auto) */
        @media only screen and (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --pico-text-selection-color: rgba(230, 65, 140, 0.2);
                --pico-primary: #f58bbd; /* light coral pink */
                --pico-primary-background: #612978;
                --pico-primary-underline: rgba(245, 139, 189, 0.5);
                --pico-primary-hover: #e6418c;
                --pico-primary-hover-background: #7e2ea4;
                --pico-primary-focus: rgba(245, 139, 189, 0.25);
                --pico-primary-inverse: #fff;
            }
        }

        /* Voltra theme colors for forced dark mode */
        [data-theme=dark] {
            --pico-text-selection-color: rgba(230, 65, 140, 0.2);
            --pico-primary: #f58bbd;
            --pico-primary-background: #612978;
            --pico-primary-underline: rgba(245, 139, 189, 0.5);
            --pico-primary-hover: #e6418c;
            --pico-primary-hover-background: #7e2ea4;
            --pico-primary-focus: rgba(245, 139, 189, 0.25);
            --pico-primary-inverse: #fff;
        }

        button,
        button[type],
        input,
        input[type],
        select,
        label {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div
        id='app-root'
>
    <div
            class='loading-text'
    >
        <h3>
            Loading...
        </h3>
    </div>
</div>
</body>
</html>
