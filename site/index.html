<html lang="en">
<head>
    <title>Voltra | With our powers combined!</title>
    <script src="./index.tsx" type="module"></script>
    <style>
        /* Brighter and more saturated blue color for light color scheme (Default) */
        /* Can be forced with data-theme="light" */
        [data-theme=light],
        :root:not([data-theme=dark]) {
            --pico-text-selection-color: rgba(28, 117, 188, 0.25); /* Adjusted for light theme */
            --pico-primary: #1c75bc; /* Primary color based on blend */
            --pico-primary-background: #165a8c; /* Darker shade for background */
            --pico-primary-underline: rgba(28, 117, 188, 0.5); /* Underline color with transparency */
            --pico-primary-hover: #124e7a; /* Darker color for hover state */
            --pico-primary-hover-background: #124e7a; /* Hover background same as hover color */
            --pico-primary-focus: rgba(28, 117, 188, 0.25); /* Focus color with less transparency */
            --pico-primary-inverse: #fff; /* Inverse color for contrast */
        }

        /* Brighter and more saturated blue color for dark color scheme (Auto) */
        /* Automatically enabled if user has Dark mode enabled */
        @media only screen and (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --pico-text-selection-color: rgba(41, 137, 216, 0.1875); /* Lighter for dark theme */
                --pico-primary: #2989d8; /* Primary color based on blend */
                --pico-primary-background: #165a8c; /* Consistent background shade */
                --pico-primary-underline: rgba(41, 137, 216, 0.5); /* Underline color with transparency */
                --pico-primary-hover: #4fa6e6; /* Lighter hover color */
                --pico-primary-hover-background: #1c75bc; /* Hover background based on primary color */
                --pico-primary-focus: rgba(41, 137, 216, 0.25); /* Focus color with transparency */
                --pico-primary-inverse: #fff; /* Inverse color for dark theme */
            }
        }

        /* Brighter and more saturated blue color for dark color scheme (Forced) */
        /* Enabled if forced with data-theme="dark" */
        [data-theme=dark] {
            --pico-text-selection-color: rgba(41, 137, 216, 0.1875); /* Same as auto dark theme */
            --pico-primary: #2989d8; /* Same as auto dark theme */
            --pico-primary-background: #165a8c; /* Same as auto dark theme */
            --pico-primary-underline: rgba(41, 137, 216, 0.5); /* Same as auto dark theme */
            --pico-primary-hover: #4fa6e6; /* Same as auto dark theme */
            --pico-primary-hover-background: #1c75bc; /* Same as auto dark theme */
            --pico-primary-focus: rgba(41, 137, 216, 0.25); /* Same as auto dark theme */
            --pico-primary-inverse: #fff; /* Same as auto dark theme */
        }

        body#app-root {
            padding-left: 0;
            padding-right: 0;
        }

        .loading-text {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body id="app-root" class='container-fluid'>
<div
        class='loading-text'
>
    <h3>
        Loading...
    </h3>
</div>
</body>
</html>
